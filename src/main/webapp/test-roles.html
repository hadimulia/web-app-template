<!DOCTYPE html>
<html>
<head>
    <title>Role Table Test</title>
    <link rel="stylesheet" href="http://localhost:8080/css/sb-admin-2.min.css">
    <script src="http://localhost:8080/vendor/jquery/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Role Table Test</h1>
        
        <button id="testBtn" class="btn btn-primary">Test API and Render</button>
        
        <div id="result" class="mt-3">
            <!-- Results will appear here -->
        </div>
        
        <div class="mt-4">
            <table class="table table-bordered" id="testTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Role Name</th>
                        <th>Role Code</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="testTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        $('#testBtn').click(function() {
            console.log('Testing API and render...');
            
            $.ajax({
                url: 'http://localhost:8080/roles/api/list?page=1&size=10',
                method: 'GET',
                success: function(response) {
                    console.log('API Response:', response);
                    
                    $('#result').html('<div class="alert alert-success">API call successful! Check console for details.</div>');
                    
                    // Test the renderRow function
                    const tbody = $('#testTableBody');
                    tbody.empty();
                    
                    if (response && response.content && response.content.length > 0) {
                        $('#testTable').show();
                        
                        response.content.forEach(function(role) {
                            console.log('Processing role:', role);
                            
                            const statusBadge = role.status === 1 
                                ? '<span class="badge badge-success">Active</span>'
                                : '<span class="badge badge-danger">Inactive</span>';
                            
                            const createdAt = role.createdAt 
                                ? new Date(role.createdAt).toLocaleDateString()
                                : '-';
                            
                            const description = role.description || '-';
                            
                            const row = `
                                <tr>
                                    <td>${role.id || 'N/A'}</td>
                                    <td>${role.roleName || 'N/A'}</td>
                                    <td><code>${role.roleCode || 'N/A'}</code></td>
                                    <td>${description}</td>
                                    <td>${statusBadge}</td>
                                    <td>${createdAt}</td>
                                    <td>
                                        <button class="btn btn-info btn-sm">View</button>
                                        <button class="btn btn-warning btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                            `;
                            
                            console.log('Generated row HTML:', row);
                            tbody.append(row);
                        });
                    } else {
                        $('#result').html('<div class="alert alert-warning">No data found in response</div>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('API Error:', error, xhr);
                    $('#result').html('<div class="alert alert-danger">API call failed: ' + error + '</div>');
                }
            });
        });
    });
    </script>
</body>
</html>
